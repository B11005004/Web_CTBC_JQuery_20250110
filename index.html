<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery學習筆記</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>JQuery學習筆記</h1>

    <!-- 重點一 -->
    <h2>1.使用JQuery獲得元素以及點擊事件</h2>
    <p>使用 ${"元素名稱"} 可以獲得元素，後天添加 .click() 設定點擊事件。點擊下方的按鈕可以把標題三隱藏</p>
    <h3 id="h3-1">我是標題三</h3>
    <div id="hide-1" class="btn">隱藏</div>
    <div id="show-1" class="btn">顯示</div>
    <div id="toggle-1" class="btn">切換</div>

    <!-- 重點二 -->
     <h2>2.認識函式的參數</h2>
     <p>hide、show 的參數有 duration 代表時間，complete 代表完成後要執行的函示</p>
     <h3 id="h3-2">我是標題三</h3>
    <div id="hide-2" class="btn">隱藏</div> 
    <div id="show-2" class="btn">顯示</div> 

    <script src="./script.js"></script>
</body>
</html>
